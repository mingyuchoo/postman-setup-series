---
env:
  browser: true
  es6: true
  node: true
  mocha: true
plugins:
  - prettier
extends:
  - plugin:prettier/recommended
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 11
  sourceType: module
rules:
  prettier/prettier:
    - error
    - endOfLine: lf
